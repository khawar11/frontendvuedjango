image: node:latest

.deploy: &deploy
- npm install -g firebase-tools
- firebase use vuedjango-452fc --token $FIREBASE_TOKEN
- npm run build

cache:
  paths:
    - node_modules/

stages:
  - deploy

staging:
  stage: deploy
  before_script:
    - *deploy
  only:
    - master
  script:
    - firebase deploy -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --only hosting:vuedjango-452fc --non-interactive --token $FIREBASE_TOKEN

production:
  stage: deploy
  before_script:
    - *deploy
  only:
    - master
  when: manual
  allow_failure: false
  script:
    - firebase deploy -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --only hosting:vuedjango-452fc --non-interactive --token $FIREBASE_TOKEN
